<p>These are the product details for {{product.fields.itemId}}.</p>

<ul>
<li>Primary Key: {{product.pk}}</li>
<li>Product ID: {{product.fields.itemId}}</li>
<li>In Stock: <input type="number" ng-model="product.fields.count" required /> items</li>
<li>Full Name: {{product.fields.name}}</li>
<li>Short Description: {{product.fields.short}}</li>
<li>Full Description: {{product.fields.desc}}</li>
</ul>

<p>
  <button type="button" ng-click="back()" class="btn btn-primary">Back</button>
  <button type="button" ng-click="save()" class="btn btn-success">Save Changes</button>
  <button type="button" ng-click="remove()" class="btn btn-danger">Remove Item</button>
</p>
